<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Red Brutalist Heading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1A0000, #330000);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .brutaouthead {
            text-align: center;
            padding: 30px;
            border: 10px solid #FF0000;
            background: #1C0000;
            box-shadow: 12px 12px 0 #FF4040, -12px -12px 0 #FF6666;
            border-radius: 5px;
            max-width: 90%;
            animation: neon-glow 1.5s ease-in-out infinite alternate;
        }
        .brutainhead {
            font-size: 4.5rem;
            color: #FF0000;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin: 0;
            line-height: 1.3;
            text-shadow: 0 0 10px #FF0000, 0 0 20px #FF4040, 0 0 30px #FF6666;
        }
        @keyframes neon-glow {
            from {
                box-shadow: 12px 12px 0 #FF4040, -12px -12px 0 #FF6666;
                border-color: #FF0000;
            }
            to {
                box-shadow: 12px 12px 20px #FF4040, -12px -12px 20px #FF6666;
                border-color: #FF3333;
            }
        }
        @media (max-width: 576px) {
            .brutainhead {
                font-size: 2.5rem;
                text-shadow: 0 0 8px #FF0000, 0 0 15px #FF4040, 0 0 20px #FF6666;
            }
            .brutaouthead {
                border: 6px solid #FF0000;
                box-shadow: 6px 6px 0 #FF4040, -6px -6px 0 #FF6666;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container heading-container">
        <h1>Neon Brutalist</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
